        <main>
            <section id="seccionContacto">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="text-center header">Escribinos tu consulta</legend>                        
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-envelope bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-phone bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-menu-hamburger bigicon"></i></span>                                                
                                            <div class="col-md-8">
                                                <div class="dropdown">
                                                    <button type="button" class="btn btn-primary dropdown-toggle colorbotonformulario" data-toggle="dropdown">
                                                        Tipo de Consulta:
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item" href="#">Productos</a>
                                                        <a class="dropdown-item" href="#">Servicios</a>
                                                        <a class="dropdown-item" href="#">Otras...</a>                                                    
                                                    </div>
                                                </div>                                                    
                                            </div>
                                        </div>

                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-edit bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="message" name="message" placeholder="Ingresanos tu consulta acá..." rows="7"></textarea>
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg colorbotonformulario">Enviar Formulario</button>
                                                <button type="reset" class="btn btn-primary btn-lg colorbotonformulario">Limpiar Formulario</button>                                                        
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
